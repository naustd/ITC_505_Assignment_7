<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Mad Libs</title>

    <style>
      /* CSS styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 600px;
        margin-top: 80px;
        margin-left: 400px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #e91e63;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"],
      select {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      button[type="submit"],
      button {
        padding: 10px 20px;
        background-color: #e91e63;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button[type="submit"]:hover,
      button:hover {
        background-color: #c2185b;
      }

      #sentence {
        margin-top: 20px;
        display: none;
      }

      #madLibsSentence {
        font-style: italic;
      }

      footer {
        margin-top: 20px;
        text-align: center;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Love Mad Libs</h1>
      <form id="madLibsForm">
        <div class="form-group">
          <label for="noun">Name:</label>
          <input type="text" id="noun" name="noun" required />
        </div>
        <div class="form-group">
          <label for="adjective">Qualities:</label>
          <select id="adjective" name="adjective" required>
            <option value="">Select a quality</option>
            <option value="kind">Kind</option>
            <option value="loving">Loving</option>
            <option value="caring">Caring</option>
            <option value="supportive">Supportive</option>
          </select>
        </div>
        <div class="form-group">
          <label for="verb">Best Memories:</label>
          <input type="text" id="verb" name="verb" required />
        </div>
        <div class="form-group">
          <label for="emotion">Emotion:</label>
          <select id="emotion" name="emotion" required>
            <option value="">Select an emotion</option>
            <option value="happy">Happy</option>
            <option value="excited">Excited</option>
            <option value="romantic">Romantic</option>
            <option value="grateful">Grateful</option>
          </select>
        </div>
        <div class="form-group">
          <label for="place">Place:</label>
          <input type="text" id="place" name="place" required />
        </div>
        <button type="submit">Generate Story</button>
      </form>

      <div id="sentence" style="display: none">
        <h3>Generated Story:</h3>
        <p id="madLibsSentence"></p>
        <button onclick="goBack()">Back</button>
      </div>
    </div>

    <script>
      function generateSentence(event) {
        event.preventDefault();

        const noun = document.getElementById("noun").value;
        const adjective = document.getElementById("adjective").value;
        const verb = document.getElementById("verb").value;
        const emotion = document.getElementById("emotion").value;
        const place = document.getElementById("place").value;

        const sentence = `Hi, I am ${noun} Here is my story, In a ${place} , their eyes met, sparking a connection. He admired her ${adjective}, she cherished his supportive nature. Together, they created beautiful memories ${verb} , filling their hearts with ${emotion}`;

        document.getElementById("madLibsSentence").innerText = sentence;
        document.getElementById("madLibsForm").style.display = "none";
        document.getElementById("sentence").style.display = "block";
      }

      function goBack() {
        document.getElementById("madLibsForm").reset();
        document.getElementById("madLibsForm").style.display = "block";
        document.getElementById("sentence").style.display = "none";
      }

      document
        .getElementById("madLibsForm")
        .addEventListener("submit", generateSentence);
    </script>
    <footer>
      <p>
        Last updated:
        <span id="lastModified"></span>
      </p>
    </footer>
    <script type="text/javascript">
      var x = document.lastModified;
      document.getElementById("lastModified").textContent = x;
    </script>
  </body>
</html>
